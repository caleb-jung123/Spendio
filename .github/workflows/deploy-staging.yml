name: deploy-staging
on:
  push:
    branches: [staging]
  workflow_dispatch:

concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: Get runner IP and create NSG rule
        run: |
          RUNNER_IP=$(curl -s https://api.ipify.org)
          echo "Runner IP: $RUNNER_IP"
          echo "RUNNER_IP=$RUNNER_IP" >> $GITHUB_ENV
          
          RULE_NAME="GitHubActions-Staging-$(date +%s)"
          echo "RULE_NAME=$RULE_NAME" >> $GITHUB_ENV
          
          az network nsg rule create \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --nsg-name ${{ secrets.AZURE_NSG_NAME }} \
            --name $RULE_NAME \
            --protocol Tcp \
            --priority 100 \
            --destination-port-range ${{ secrets.SSH_PORT }} \
            --source-address-prefix $RUNNER_IP \
            --access Allow \
            --direction Inbound \
            --description "GitHub Actions staging SSH access"

      - name: Prepare SSH and known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Remote deploy staging
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ${{ secrets.STAGING_PROJECT_PATH }}
            git fetch --all
            git reset --hard origin/staging

            if [ -f venv/bin/activate ]; then 
                source venv/bin/activate
                echo "Activated venv/ virtual environment"
            elif [ -f env/bin/activate ]; then 
                source env/bin/activate
                echo "Activated env/ virtual environment"
            else
                echo "No virtual environment found, creating one..."
                python3 -m venv venv
                source venv/bin/activate
                echo "Created and activated new venv/ virtual environment"
            fi

            pip install -r backend/requirements.txt
            python backend/manage.py migrate --noinput
            python backend/manage.py collectstatic --noinput

            cd frontend
            npm ci
            npm run build:staging

            sudo /usr/bin/systemctl restart spendio-staging
            sudo /usr/bin/systemctl reload nginx

      - name: Remove runner IP from Azure NSG
        if: always()
        run: |
          if [ -n "$RULE_NAME" ]; then
            az network nsg rule delete \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --nsg-name ${{ secrets.AZURE_NSG_NAME }} \
              --name $RULE_NAME || echo "Failed to remove NSG rule - check Azure portal"
          fi
